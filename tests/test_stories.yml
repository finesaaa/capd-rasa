stories:
- story: happy path 1
  steps:
  - user: |
      hello there!
    intent: greet
  - action: utter_greet
  - user: |
      luar biasa
    intent: mood_great
  - action: utter_happy

- story: happy path 2
  steps:
  - user: |
      assalamualaikum!
    intent: greet
  - action: utter_greet
  - user: |
      luar biasa
    intent: mood_great
  - action: utter_happy
  - user: |
      dadah!
    intent: goodbye
  - action: utter_goodbye

- story: sad path 1
  steps:
  - user: |
      hello
    intent: greet
  - action: utter_greet
  - user: |
      tidak baik
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      iya
    intent: affirm
  - action: utter_happy

- story: sad path 2
  steps:
  - user: |
      hello
    intent: greet
  - action: utter_greet
  - user: |
      sedih sekali
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      tidak begitu
    intent: deny
  - action: utter_goodbye

- story: sad path 3
  steps:
  - user: |
      hi
    intent: greet
  - action: utter_greet
  - user: |
      kacau sekali
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      no
    intent: deny
  - action: utter_goodbye

- story: say goodbye
  steps:
  - user: |
      bye-bye!
    intent: goodbye
  - action: utter_goodbye

- story: bot challenge
  steps:
  - user: |
      apa kamu robot?
    intent: bot_challenge
  - action: utter_iamabot

- story: ask afraid of treatment
  steps:
  - user: |
      saya tidak tahu gejala ini
    intent: afraid_treatment
  - action: utter_afraid_treatment

- story: ask responsibility of treatment
  steps:
  - user: |
      saya harus bagaimana?
    intent: responsibility_treatment
  - action: utter_responsibility_treatment